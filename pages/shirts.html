<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/shirts.css">
    <script src="../scripts/font-awesome.js"></script>
    <script src="../scripts/popup.js" defer></script>
</head>
<body>
    <div class="popupContainer" data-popup>
        <div class="signUpPopup">
            <header>
                <div class="title">
                    <b>Sign In</b>
                </div>
                <div class="closeIcon" data-signIn-close-Btn>
                    <i class="fa fa-times"></i>
                </div>
            </header>
            <div class="body">
                <div class="userName">
                    <input type="text" placeholder="Username">
                </div>
                <div class="passWord">
                    <input type="password" placeholder="Password">
                </div>
                <div class="createAcct">
                    <div class="signInLink">
                        <small>Don't have an account yet <a href="#">Sign up</a></small>
                    </div>
                    <div class="btn">
                        <button >Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <label>Logo</label>
        <div class="info">
            <div class="search">
                <input type="search" data-search-bar>
                <!-- <div class="items"></div> -->
            </div>
            <div class="userInfo">
                <div class="icon" data-signIn-Btn>
                    <i class="fa fa-user"></i>
                </div>
                <a href="../index.html">
                    <div class="home icon">
                        <i class="fa fa-home"></i>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    
</body>
</html>

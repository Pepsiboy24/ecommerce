<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/font-awesome.js"></script>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/popup.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- <img src="./assets/images (1).jpeg" alt=""> -->
    <div class="popupContainer" data-popup>
        <div class="signUpPopup">
            <header>
                <div class="title">
                    <b>Sign In</b>
                </div>
                <div class="closeIcon" data-signIn-close-Btn>
                    <i class="fa fa-times"></i>
                </div>
            </header>
            <div class="body">
                <div class="userName">
                    <input type="text" placeholder="Username">
                </div>
                <div class="passWord">
                    <input type="password" placeholder="Password">
                </div>
                <div class="createAcct">
                    <div class="signInLink">
                        <small>Don't have an account yet <a href="#">Sign up</a></small>
                    </div>
                    <div class="btn">
                        <button >Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <label>Logo</label>
        <div class="info">
            <div class="search">
                <input type="search" data-search-bar>
                <!-- <div class="items"></div> -->
            </div>
            <div class="userInfo">
                <div class="icon" data-signIn-Btn>
                    <i class="fa fa-user"></i>
                </div>
                <!-- <div class="home icon">
                    <i class="fa fa-home"></i>
                </div> -->
            </div>
        </div>
    </nav>
    <div class="container">
        <template data-product-template>
            <a href="./pages/shirts.html" class="card">
                <!-- <div class="card"> -->
                    <div class="img">
                        <img src="./assets/images (1).jpeg" alt="">
                    </div>
                    <div class="productInfo">
                        <div class="details">
                            <div class="name">
                                <h2 data-card-name>Name</h2>
                            </div>
                            <!-- <div class="price">
                                <h2 data-card-price>Price</h2>
                            </div> -->
                        </div>
                        <!-- <div class="addToCartBtn">
                            <button>Add to cart</button>
                        </div> -->
                    </div>
                <!-- </div> -->
            </a>
        </template>
        <div class="cardContainer" data-card-container>

        </div>
    </div>
</body>
</html>
